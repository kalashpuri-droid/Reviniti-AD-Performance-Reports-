<!DOCTYPE html>

<html data-theme="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cover Slide</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        p {
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        .top-accent {
            height: 7px;
            background-color: #00A3E0;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }
        .bottom-accent {
            height: 7px;
            background-color: #005f56;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 5;
        }
        .logo-1ds {
            position: absolute;
            top: 30px;
            right: 40px;
            height: 38px;
            width: auto;
            z-index: 214;
            object-fit: contain;
        }
        .vertical-bar {
            position: absolute;
            left: 80px;
            top: 64px;
            width: 4px;
            height: 40px;
            background-color: #00A3E0;
            z-index: 200;
        }
        .horizontal-bar {
            position: absolute;
            left: 80px;
            top: 431px;
            width: 96px;
            height: 8px;
            background-color: #00A3E0;
            z-index: 200;
        }
        .product-image {
             position: absolute; 
             left: 793px; 
             top: 72px; 
             width: 275.708px; 
             height: 449.891px; 
             z-index: 213; 
             object-fit: contain; 
             transform: translate(65.1501px, 115.128px);
        }
        .bg-shape-right {
            position: absolute; 
            left: 852.49px; 
            top: 0px; 
            width: 427.01px; 
            height: 720px; 
            z-index: 1;
        }
        .bg-circle {
            position: absolute; 
            left: 680.16px; 
            top: 109.88px; 
            width: 600px; 
            height: 600px; 
            background-color: #ffffff; 
            border-radius: 50%; 
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Shapes -->
<div class="bg-shape-right">
<svg height="100%" preserveaspectratio="none" viewbox="0 0 4067251 6858000" width="100%">
<path d="M 813450 0 L 4067251 0 L 4067251 6858000 L 0 6858000 Z" fill="#e0f2f1"></path>
</svg>
</div>
<div class="bg-circle"></div>
<!-- Top Bar -->
<div class="top-accent"></div>
<!-- Bottom Bar -->
<div class="bottom-accent"></div>
<!-- Vertical Header Bar -->
<div class="vertical-bar"></div>
<!-- Horizontal Content Bar -->
<div class="horizontal-bar"></div>
<!-- Images -->
<img alt="Icon" src="<icon1>" style="position: absolute; left: 80px; top: 477px; width: 16px; height: 16px; z-index: 209; object-fit: contain;"/>
<img alt="Product" class="product-image" src="<product_image1>"/>
<img alt="Brand Logo" class="logo-1ds" src="<logo1>"/>
<!-- Text Elements -->
<div style="position: absolute; left: 100px; top: 74px; width: 400px; height: 20px; z-index: 205;">
<p style="font-family: 'Inter', sans-serif; font-size: 13.33px; font-weight: 700; color: #6b7280; letter-spacing: 0.1em;">
            <brand1> | <report_type>
        </p>
</div>
<div style="position: absolute; left: 80px; top: 209px; width: 685px; height: 32px; z-index: 206;">
<p style="font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 700; color: #c5a065;">
            <product_line1>
        </p>
</div>
<div style="position: absolute; left: 80px; top: 249px; width: 712px; height: 160px; z-index: 207;">
<p style="font-family: 'Inter', sans-serif; font-size: 60px; font-weight: 700; color: #1f2937; margin-bottom: 0; line-height: 1.1;">
            <headline_line1>
        </p>
<p style="font-family: 'Inter', sans-serif; font-size: 60px; font-weight: 700; color: #00A3E0; margin-top: -5px; line-height: 1.1;">
            <headline_line2>
        </p>
</div>
<div style="position: absolute; left: 108px; top: 471px; width: 337px; height: 28px; z-index: 210; display: flex; align-items: center;">
<p style="font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 400; color: #4b5563;">
            <report_subtitle>
        </p>
</div>
<div style="position: absolute; left: 446px; top: 473px; width: 17px; height: 23px; z-index: 212;">
<p style="font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 400; color: #d1d5db;">
            |
        </p>
</div>
<div style="position: absolute; left: 467px; top: 471px; width: 180px; height: 28px; z-index: 211;">
<p style="font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 400; color: #4b5563;">
            <report_month>
        </p>
</div>
</div>
</body>
</html>
