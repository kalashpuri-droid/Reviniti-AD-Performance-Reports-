<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7px;
            background-color: #00A3E0;
            z-index: 10;
        }

        .logo-1ds {
            position: absolute;
            top: 20px;
            right: 40px;
            height: 28px;
            width: auto;
            z-index: 205;
        }

        p {
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        td {
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

        .header-table td {
            color: #ffffff;
            font-weight: 600;
            font-size: 14.67px;
            text-align: center;
            vertical-align: middle;
            background-color: #00A3E0;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
        .header-table td:last-child {
            border-right: none;
        }

        .data-table td {
            color: #1f2937;
            font-size: 12px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #e5e7eb;
            height: 29px;
        }
        
        .data-table tr td:first-child { 
            font-size: 13.33px; 
            font-weight: 500;
            color: #374151;
        }

        .col-spend { width: 81.66px; }
