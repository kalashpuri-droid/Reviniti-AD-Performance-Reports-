<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Plan vs Achievement &amp; Monthly Trends</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .top-accent {
            height: 7px;
            background-color: #00A3E0;
            width: 100%;
            flex-shrink: 0;
        }

        .logo-1ds {
            position: absolute;
            top: 24px;
            right: 40px;
            height: 28px;
            width: auto;
            z-index: 10;
        }

        .slide-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-top: 30px;
            margin-left: 40px;
            margin-bottom: 20px;
        }

        .metric-widget {
            display: flex;
            flex-direction: column;
            border-left: 4px solid #00A3E0;
            padding-left: 12px;
            margin-right: 40px;
        }
        .metric-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: #00A3E0;
        }

        .data-table-container {
            width: 1200px;
            margin-left: 40px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            table-layout: fixed;
        }

        th {
            background-color: #00A3E0;
            color: white;
            font-weight: 600;
            padding: 8px 4px;
            text-align: center;
            border: 1px solid white;
            white-space: nowrap;
        }

        td {
            padding: 4px;
            text-align: center;
            border: 1px solid #e5e7eb;
            color: #374151;
            white-space: nowrap;
        }
        
        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .text-green { color: #10b981; font-weight: 600; }
        .text-red { color: #ef4444; font-weight: 600; }
        .section-header {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 40px;
        }
        .section-icon {
            color: #00A3E0;
            margin-right: 10px;
            font-size: 18px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #374151;
        }
        
        .table-row-compact td {
            padding: 3px 4px;
        }
    </style>
</head>
