<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Top Search Keywords Slide</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .top-accent {
            height: 7px;
            background-color: #00A3E0;
            width: 100%;
            flex-shrink: 0;
        }

        .logo-1ds {
            position: absolute;
            top: 20px;
            right: 40px;
            height: 28px;
            width: auto;
            z-index: 10;
        }

        .slide-title {
            position: absolute;
            left: 40px;
            top: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
            line-height: 1.1;
        }

        .content-container {
            flex: 1;
            margin-top: 55px;
            padding: 0 40px 10px 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #e5e7eb;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 2px 4px;
            line-height: 1;
        }

        .header-main th {
            color: white;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            height: 18px;
        }

        .header-sub th {
            color: white;
            font-size: 9px;
            font-weight: 600;
            text-align: center;
            height: 18px;
        }

        .bg-december { background-color: #00A3E0; }
        .bg-november { background-color: #0088bb; }
        .bg-october { background-color: #006d96; }
        .bg-term { background-color: #00A3E0; }

        .bg-dec-light { background-color: #F0F9FF; }

        .data-row td {
            font-size: 9px;
            text-align: center;
            height: 18px;
            color: #1f2937;
        }

        .data-row td.term-cell {
            text-align: left;
            font-weight: 600;
            width: 220px;
        }

        .col-metric { width: 35px; }
        
        .compact-header {
            line-height: 1;
        }
    </style>
</head>
<body>
<div class="top-accent"></div>

<h1 class="slide-title"><slide_title6></h1>

</html>
