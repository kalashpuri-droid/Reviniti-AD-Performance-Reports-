<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Weekly Performance Trends</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .top-accent {
            height: 7px;
            background-color: #00A3E0;
            width: 100%;
        }
        .table-container th, .table-container td {
            padding: 8px 4px;
            border: 1px solid #e5e7eb;
            white-space: nowrap;
        }
        .table-container th {
            background-color: #00A3E0;
            color: white;
            font-weight: 600;
        }
        .table-container tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .highlight-card {
            background-color: #F3F4F6;
            border-left: 4px solid #00A3E0;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="top-accent"></div>
<div class="flex justify-between items-start px-10 pt-6 mb-4">
<div>

</div>

<div class="px-10 mb-6 grid grid-cols-4 gap-6">

<span class="text-xl font-bold text-[#00A3E0]"><metric_value1></span>
</div>
<div class="highlight-card p-3 rounded-r-md flex flex-col justify-center">

<span class="text-xl font-bold text-[#00A3E0]"><metric_value2></span>

<div class="highlight-card p-3 rounded-r-md flex flex-col justify-center">

<div class="highlight-card p-3 rounded-r-md flex flex-col justify-center">

</html>
